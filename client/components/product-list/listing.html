<section id="category-grid">
	<div class="container">
		<!-- ========================================= CONTENT ========================================= -->

		<div class="col-xs-12 col-sm-9 no-margin wide sidebar">


			<section id="gaming">
				<div class="grid-list-products">
					<h2 class="section-title">Gaming</h2>

					<div class="products-list">

						<div class="product-item product-item-holder" ng-repeat="product in productsbyCategory">
							
							<div class="row">
								<div class="no-margin col-xs-12 col-sm-4 image-holder">
									<div class="image">
										<img alt="" ng-src="assets/images/products/product-01.jpg" />
									</div>
								</div>
								<!-- /.image-holder -->
								<div class="no-margin col-xs-12 col-sm-5 body-holder">
									<div class="body">
										<div class="title">
											<a ui-sref="detail({id:{{product.productId}}})">{{product.name}}</a>
										</div>
										<div class="brand">sony</div>
										<div class="excerpt">
											<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut lobortis euismod erat sit amet porta. Etiam venenatis ac diam ac tristique. Morbi accumsan consectetur odio ut tincidunt.</p>
										</div>
										<div class="addto-compare">
											<div class="addto-compare">
												<div class="social-icons">
			                                        <ul>
			                                        	<li>Share on</li>
			                                            <li>
			                                                <a href="https://facebook.com/sharer.php?u=http://localhost:9000/products/{{product.productId}}" class="fa fa-facebook" target="_blank"></a>
			                                            </li>
			                                            <li>
			                                            <a href="https://twitter.com/intent/tweet?url=http://localhost:9000/products/{{product.productId}}&text={{product.name}}.&via=ng_directives" class="fa fa-twitter" target="_blank"></a>
			                                            </li>
			                                            <li>
			                                                <a href="https://plus.google.com/share?url=http://localhost:9000/products/{{product.productId}}" class="fa fa-google" target="_blank"></a>
			                                            </li>
			                                        </ul>
			                                    </div>
			                                    <progressbar class="progress-striped active" animate="true" max="100" value="progressValue" type="success"><i><span count-to="{{countTo}}" duration="1" count-from="{{countFrom}}"></span> / 100</i></progressbar>
											</div>
										</div>
									</div>
								</div>
								<!-- /.body-holder -->
								<div class="no-margin col-xs-12 col-sm-3 price-area">
									<div class="right-clmn">
										<div class="price-current">$1199.00</div>
										<div class="price-prev">$1399.00</div>
										<div class="availability">
											<label>availability:</label><span class="available">  in stock</span></div>
										<a class="le-button" href="#">add to cart</a>
										
									</div>
								</div>
								<!-- /.price-area -->
							</div>
							<!-- /.row -->
						</div>

					</div>
					<!-- /.products-list -->
				</div>
				<!-- /.grid-list-products -->

			</section>
			<!-- /#gaming -->
		</div>
		<!-- /.col -->
		<!-- ========================================= CONTENT : END ========================================= -->
	</div>
	<!-- /.container -->
</section>
