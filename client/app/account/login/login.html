<!-- ========================================= MAIN ========================================= -->
<main id="authentication" class="inner-bottom-md">
    <div class="container">
        <div class="row">
            
            <div class="col-md-6">
                <section class="section sign-in inner-right-xs">
                    <h2 class="bordered">Sign In</h2>
                    <p>Hello, Welcome to your account</p>

                    <div class="social-auth-buttons">
                        <div class="row">
                            <div class="col-md-6">
                                <button class="btn-block btn-lg btn btn-facebook" ng-click="loginOauth('facebook')"><i class="fa fa-facebook"></i> Sign In with Facebook</button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn-block btn-lg btn btn-twitter"><i class="fa fa-twitter"></i> Sign In with Twitter</button>
                            </div>
                        </div>
                    </div>

                    <form role="form" class="login-form cf-style-1" name="form" ng-submit="login(form)" novalidate>
                        <div class="field-row">
                            <label>Email</label>
                            <input type="text" class="le-input" name="name" ng-model="user.email" required>
                        </div><!-- /.field-row -->

                        <div class="field-row">
                            <label>Password</label>
                            <input type="password" class="le-input" name="password" ng-model="user.password" required>
                        </div><!-- /.field-row -->
       
                        <div class="field-row clearfix">
                            <span class="pull-left">
                                <label class="content-color"><input type="checkbox" class="le-checbox auto-width inline"> <span class="bold">Remember me</span></label>
                            </span>
                            <span class="pull-right">
                                <a href="#" class="content-color bold">Forgotten Password ?</a>
                            </span>
                        </div>

                        <div class="form-group has-error">
                          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                             Please enter your email and password.
                          </p>
                          <p class="help-block" ng-show="form.email.$error.email && submitted">
                             Please enter a valid email.
                          </p>

                          <p class="help-block">{{ errors.other }}</p>
                        </div>

                        <div class="buttons-holder">
                            <button type="submit" class="le-button huge">Sign In</button>
                        </div><!-- /.buttons-holder -->
                    </form><!-- /.cf-style-1 -->

                </section><!-- /.sign-in -->
            </div><!-- /.col -->
  
        </div><!-- /.row -->
    </div><!-- /.container -->
</main><!-- /.authentication -->
<!-- ========================================= MAIN : END ========================================= -->

<div ng-include="'components/footer/footer.html'"></div>
